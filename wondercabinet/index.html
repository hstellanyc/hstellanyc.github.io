<!DOCTYPE html>
<html>
<head>
	<title>My Wonder Cabinet</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
	<h1>My Wonder Cabinet</h1>
	<div>
		<picture>
			<source media="(max-width: 500px)" srcset="images/left_closeup.jpg">
			<source media="(min-width: 501px)" srcset="images/left.jpg">
  			<img src="images/left.jpg" alt="The pink FujiFilm Camera comes with a matching pink wrist strap.">
		</picture>

		<picture>
			<source media="(max-width: 500px)" srcset="images/front_closeup.jpg">
			<source media="(min-width: 501px)" srcset="images/front.jpg">
  			<img src="images/front.jpg" alt="The FujiFilm Camera is about 4in x 4.5in.">
		</picture>

		<picture>
			<source media="(max-width: 500px)" srcset="images/back_closeup.jpg">
			<source media="(min-width: 501px)" srcset="images/back.jpg">
  			<img src="images/back.jpg" alt="On the back side of the FujiFilm Camera is where you refill the film.">
		</picture>

		<picture>
			<source media="(max-width: 500px)" srcset="images/right_closeup.jpg">
			<source media="(min-width: 501px)" srcset="images/right.jpg">
  			<img src="images/right.jpg" alt="The button on the bottom allows you to turn on the camera.">
		</picture>

		<picture>
			<source media="(max-width: 500px)" srcset="images/top_closeup.jpg">
			<source media="(min-width: 501px)" srcset="images/top.jpg">
  			<img src="images/top.jpg" alt="The top part of the camera is where the photo prints out.">
		</picture>

		<picture>
			<source media="(max-width: 500px)" srcset="images/bottom_closeup.jpg">
			<source media="(min-width: 501px)" srcset="images/bottom.jpg">
  			<img src="images/bottom.jpg" alt="The bottom of the camera is a flat surface for stability.">
		</picture>
	</div>

</body>
</html>
